<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel = "stylesheet" type = "text/css" href = "https://cdn.datatables.net/1.12.0/css/jquery.dataTables.min.css"/>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Lista de Articulos</title>
</head>
<style>
    table,
    th,
    td 
    {
        border: 2px solid;
    }
</style>

<body>
    <h2 style="text-align:center"> Blog Informationn </h2>
    <table id="bootstrapdatatable" class="table table-striped table-bordered" align="center" style="margin: 0px auto;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Publicado</th>
                <th>Fecha actualizacion</th>
                <th>Editar</th>
                <th>Elininar</th>
            </tr>
        </thead>
        <tbody>
            {% for articulo in articulos %}
            <tr>
                <td>{{articulo.id}}</td>
                <td>{{articulo.titulo}}</td>
                <td>{{articulo.autor}}</td>
                <td>{{articulo.publicado}}</td>
                <td>{{articulo.actualizacion}}</td>
                <td>
                    <a href="/update/{{articulo.pk}}">Editar</a>    
                </td>
                <td>
                    <a href="/delete/{{articulo.pk}}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
